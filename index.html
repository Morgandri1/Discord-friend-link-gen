<link rel="stylesheet" href="style.css">
<div class="App">
    <header class="App-header">
        <!-- <script src="script.js"></script> -->
        <h1>Discord Friend Link Generator</h1>
        <p>Enter your Discord ID below to generate a link to add you as a friend.</p>
        <form id="form">
            <input type="text" name="ID" placeholder="Discord ID" id="ID">
            <input type="submit" value="Generate">
        </form>
        <div id="output">

        </div>
        <script>
            const form = document.getElementById('form');
            const input = document.getElementById('ID');
            const content = document.getElementById('output');

            form.addEventListener('submit', (event) => {
            event.preventDefault();
            content.innerHTML = "https://morgandri1.github.io/Discord-friend-link-gen/user/?ID=" + input.value;
            });
        </script>
    </header>
</div>
